fu:
  authentication:
    token-timeout: 7200

server:
  port: 81

spring:
  task:
    execution:
      pool:
        core-size: 16
        max-size: 32
        queue-capacity: 2000
        keep-alive: 120
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/spring_boot_demo?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    host: localhost
    port: 16379
    password: 12345678

logging:
  file:
    path: /var/log/${spring.application.name}/${spring.profiles.active}
  logback:
    rollingpolicy:
      # 单个日志文件的大小
      max-file-size: 10MB
      # 日志保留时长 (天)
      max-history: 30
      # 日志总文件最大值
      total-size-cap: 30GB